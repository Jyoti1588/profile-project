
<section>
  <div class="header-section">
    <h2 class="h2-section article">List Of Article</h2>
</div>
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav class="example-sidenav">
      <mat-list class="list-nav">
          <mat-list-item
            class="list-item"
            *ngFor="let source of mSources">
            <div
              mat-card-avatar
              [ngStyle]="{'background-image': 'url(../assets/images/'+ source.id +'.png)'}"
              class="example-header-image">
            </div>
            <span class="source-name"> {{source.name}}</span>
          </mat-list-item>
      </mat-list>
    </mat-sidenav>
  
    <mat-card class="example-card"  *ngFor="let article of mArticles">
      <mat-card-header>
        <div
          mat-card-avatar
          class="example-header-image">
        </div>
        <mat-card-title class="title">Title:{{article.title}}</mat-card-title>
        <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <p>
          Description:{{article.description}}
        </p>
        <p>
         Author: {{article.author}}
        </p>
        <p>
        URL:  {{article.url}}
        </p>
        <p>Published At:{{article.publishedat}}</p>
      </mat-card-content>
      <mat-card-actions class="action-buttons">
        <button mat-button color="white"><mat-icon>thumb_up_alt</mat-icon> 12 Likes</button>
        <button mat-button color="white"><mat-icon>comment</mat-icon> Comments</button>
        <button mat-button color="white"><mat-icon>share</mat-icon> Share</button>
        <a mat-button color="white" href={{article.url}} target="_blank" ><mat-icon>visibility</mat-icon> More</a>
      </mat-card-actions>
    </mat-card>
  
</mat-sidenav-container>
</section>
